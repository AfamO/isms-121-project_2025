<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <p>See more <a href="https://www.freecatphotoapp.com"
                    target="_blank">cat photos</a>in our gallery</p>
                    <a href="https://www.freecatphotoapp.com" 
                    target="_top"><img 
                    src="https://bit.ly/fcc-relaxing-cat" alt="Cute cat relaxing"></a>
            </section>
            <section>
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                <ol>
                    <li>catnips</li>
                    <li>lasers</li>
                    <li>lasagna</li>
                    <li>milk</li>
                </ol>
                
            </section>
            <section>
                <h3>Cat Forms</h3>
                <form action="https://www.freecatphotoapp.com/submit-cat-photo" method="POST">
                    <label for="indoor">Indoor</label>
                    <input id="indoor" type="radio" name="indoor-outdoor" value="indoor">
                    <label for="username">Username</label>
                    <input id="username" readonly name="username" placeholder="Enter your username">
            </section>
        </main>
    </body>

</html>
